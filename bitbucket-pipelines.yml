image: samueldebruyn/debian-git

pipelines:
  branches:
    homolog:
      - step:
          script:
            - apt-get update
            - apt-get install -qq git-ftp
            - git status
            - git ftp push --user $FTP_USERNAME --passwd $FTP_PASSWORD ftp://inboost.com.br/public_html/homolog/api/harpia